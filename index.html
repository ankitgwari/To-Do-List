<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h3>To-Do List</h3>
    <div class="todo-input-grid">
        <input type="text" placeholder="Add Tasks" class="to-do-input name-input">
        <input type="date" class="js-due-date-input date-input">
        <button class="add-button js-add-todo-button">Add</button><br>
    </div>
    <div class="js-displayList todo-grid"></div>

    <script src="script.js"></script>

</body>

</html>
